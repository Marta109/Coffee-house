<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Coffee House</title>
  </head>
  <body>
    <header class="header">
      <div class="wrapper">
        <div class="header_wrapper">
          <div class="header_logo">
            <a href="./home.html" class="header_logo_link">
              <img
                src="./img/svg/logo.svg"
                alt="Resource logo"
                class="header_logo_img" />
            </a>
          </div>
          <nav class="header_nav">
            <ul class="header_list">
              <li class="header_list_item">
                <a href="#" class="header_link">Favorite coffee</a>
              </li>
              <li class="header_list_item">
                <a href="#" class="header_link">About</a>
              </li>
              <li class="header_list_item">
                <a href="#" class="header_link">Mobile app</a>
              </li>
              <li class="header_list_item">
                <a href="#" class="header_link">Contact us</a>
              </li>
            </ul>
          </nav>

          <div class="header_menu">
            <a href="./menu.html" class="header_link header_list_item">
              <span >Menu</span>
              <img
                src="./img/svg/coffee-cup.svg"
                alt="coffee cup img"
                class="header_menu_img" />
            </a>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
